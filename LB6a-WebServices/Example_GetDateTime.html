<!DOCTYPE html>
<html>
<!--   Example GetDateTime.html by JSON object -->
<!--   using the jsontest.com webservices  -->
<!--   KETE LB6a - Web Services            -->
<!--   V1 / 06.10.2021 / dbe   initial     -->

<head>
  <title>Display Date, Time and more...</title>
  <style>
    body {
      background-color: #FFCC00;
    }

    h1 {
      font-family: sans-serif;
      text-align: center;
      padding-top: 140px;
      font-size: 60px;
      margin: -15px;
    }

    p {
      font-family: sans-serif;
      color: #907400;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1 id=ipDate></h1>
  <p>( This is your Date...probably :-) )</p>
  <h1 id=ipTime></h1>
  <p>( This is your Time...probably :-) )</p>
  <script>
    fetch("http://date.jsontest.com/")
      .then(function (response) {
        return response.json();
      })
      .then(function (myJson) {
        document.querySelector("#ipDate").innerHTML = myJson.date;
        document.querySelector("#ipTime").innerHTML = myJson.time;
      })
      .catch(function (error) {
        console.log("Error: " + error);
      });
  </script>
</body>

</html>
